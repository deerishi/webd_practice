<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#but1").click(function(){
            $("p").hide();
        });
    $("#but2").click(function(){
        $("p").show();
    });
        

    });
    </script>
    </head>
    <body>
    <h2>This is a heading</h2>
        <p>this is a para</p>
        <p>another para</p>
        <button id="but1">Click me to hide the paras</button>
        <button id="but2">Click me to show the paras</button>
    </body>
</html>
